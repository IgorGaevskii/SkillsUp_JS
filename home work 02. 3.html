<!DOCTYPE>
<html>
	<head>
		<title>home work 02. 3</title>
		<meta charset="utf-8">
	</head>

	<body>
		<p class="header">Сумма чисел от 1 до 200 которые делятся на 3 без остатка с помощью констркции for () {}</p>
		<p id="first answer"></p>

		<p class="header">Сумма чисел от 1 до 200 которые делятся на 5 без остатка с помощью констркции while () {}</p>
		<p id="second answer"></p>

		<p class="header">Сумма чисел от 1 до 200 которые делятся на 3 и на 5 без остатка с помощью констркции do {} while ()</p>
		<p id="third answer"></p>

	</body>

	<style>
		.header{
			font-size: 25px;
			font-weight: bold;
		}
	</style>

	<script type="text/javascript">

		//Сумма чисел с помощью конструкции for

		var a = 0;

			for (var i = 1; i <= 200 ; i++) {

				if ( !(i % 3) && !(i % 5) ) {
					a += i;
				}
			}

		document.getElementById('first answer').innerHTML = a;

		//Сумма чисел с помощью конструкции while

		var b = 0, i = 1;

			while (i <= 200) {

				if ( !(i % 3) && !(i % 5) ) {
					b += i;
				}

				i++;
			}

		document.getElementById('second answer').innerHTML = b;

		//Сумма чисел с помощью конструкции do while

		var c = 0, i = 1;
		
			do {

				if ( !(i % 3) && !(i % 5) ) {
					c += i;
				}

				i++;
				
			} while (i <= 200);

		document.getElementById('third answer').innerHTML = c;

	</script>
</html>
