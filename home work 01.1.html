<!DOCTYPE html>
<html>

<body>
    
<script>

  var userInput = parseInt(prompt("Введите число: ",));
  //Получаю от user только целое число
  if (isNaN(parseFloat(userInput))){
  //Делаю проверку что введено (нужны только цифры) и на пустую строку
  	alert("Вы ввели не число");
  } else {
  		var remainder = userInput % 2;
  		//Получаю остаток при делении
  		if (remainder === 1){
  			alert("Число " + userInput + " нечетное");
 		} else {
  			alert("Число " + userInput + " четное");
  		}
  }
  
</script>

</body>
</html>
