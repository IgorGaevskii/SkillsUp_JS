	<script type="text/javascript">
		
		var array = [4, 67, 23, 6, 10, 15, 22];
		var a = 0;
		document.write( arrayAverage(array) );

		function arrayAverage(array) {
			for (var i = 0; i < array.length; i++) {
				a += array[i];
			}
			return (a/array.length);
		}

	</script>
