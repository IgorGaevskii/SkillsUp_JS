<script>

var userInput = prompt("Введите свой Email", "");

if (userInput) {
	var indexElement = userInput.indexOf("@");
	var beginSliceString = ( userInput.slice(0, indexElement) ).length;
	var endSliceString = userInput.slice(indexElement);
	var symbol = "*".repeat(beginSliceString);
	var newEmail = symbol + endSliceString;
	alert(newEmail);
}

</script>
