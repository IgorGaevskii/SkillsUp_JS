	<script type="text/javascript">
		
		var arr = ["Football", "Basketball", "Volleyball"];
		var joinedArr1 = firstJoinArray(arr, "*");
		var joinedArr2 = secondJoinArray(arr, "_+_");

		document.write("Исходный массив: " + arr + "<br>");
		document.write("Элементы массива разделенные символом \"*\": " + joinedArr1 + "<br>");
		document.write("Элементы массива разделенные символом \"_+_\": " + joinedArr2);

		function firstJoinArray(arr, a) {
			return arr.join(a);
		}

		function secondJoinArray(arr, a) {
			return arr.join(a);
		}

	</script>
