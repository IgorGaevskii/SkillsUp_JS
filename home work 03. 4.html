<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<title>Тренировка</title>
<body>

</body>

<script>

var numberUser = prompt("Введите число", "");
document.write(numberUser + '<br>');

if ( Number.isInteger(Number(numberUser)) ) {
	document.write(numberUser);
} else {
	var indexElement = numberUser.indexOf(".");
	var sliceString = Number(numberUser.slice(indexElement + 1, indexElement + 3));
	document.write(sliceString);
}

</script>

</html>
