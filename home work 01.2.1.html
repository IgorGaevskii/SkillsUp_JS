<!DOCTYPE html>
<html>

<body>
<script>

var discount;
var totalCost = +prompt("Введите общую сумму потраченных денег: ","");
//Получаем общую сумму потраченную в магазине в прошлом
var currentProductCost = +prompt("Введите сумму текущей покупки: ","");
//Получаем сумму потраченную в магазине в настоящем за единицу товара
var totalSpent = totalCost + currentProductCost;
//Получаем общую сумму потраченную в магазине за все время

if (totalSpent > 0 && totalSpent <= 999) { 
	discount = 2;
		} else if (totalSpent > 1000 && totalSpent <= 2999) { 
			discount = 5;
				} else if (totalSpent > 3000 && totalSpent <= 9999) {
					discount = 8;
						} else if (totalSpent > 10000) {
							discount = 10;
							}
//Расчитали процент скидки

var costProductDiscount = currentProductCost - (currentProductCost*(discount/100));
//Расчитали стоимость товара со скидкой

alert("Вам полагается скидка в размере: " + discount + " %\nСтоимость товара с учетом скидки равна " + costProductDiscount + " грн");
//Выводим окно стоимости товара с учетом скидки
</script>

</body>
</html>
