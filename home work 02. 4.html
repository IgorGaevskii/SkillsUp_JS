<!DOCTYPE>
<html>
	<head>
		<title>home work 02. 4</title>
		<meta charset="utf-8">
	</head>

	<body>

		<p class="header">Выводим 30 элементов последовательности с помощью констркции for () {}</p>

	</body>

	<style>
		.header{
			font-size: 25px;
			font-weight: bold;
		}
	</style>

	<script type="text/javascript">

		//Выводим 30 элементов последовательности for
		var element = 1;
		var answer = " ";

			for (var i = 0; i <= 30 ; i++) {
				element += 3;
				answer += element + ", ";
			}

		document.write(answer);

	</script>
</html>
