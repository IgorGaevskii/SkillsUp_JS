<!DOCTYPE html>
<html>

<body>
<script>

var discount;
var totalCost = parseInt(prompt("Введите общую сумму потраченных денег: ",""));
//Получаем общую сумму потраченную в торговой точке
if (totalCost <= 0 || isNaN(totalCost)) {
	alert("Вы ввели не корректные данные");
	discount = false;
//Если сумма <=0 или введены буквы выпадает окно "Вы ввели не корректные данные" и программа останавливается
	} else if (totalCost > 0 && totalCost <= 999) { 
		discount = 2;
			} else if (totalCost > 1000 && totalCost <= 2999) { 
				discount = 5;
					} else if (totalCost > 3000 && totalCost <= 9999) {
						discount = 8;
						} else if (totalCost > 10000) {
							discount = 10;
							}
//Если введено число >0 то начисляем процент скидки
if (discount) {
	alert("Покупателю полагается скидка: " + discount + "%");
}
//Выводим окно со скидкой
</script>

</body>
</html>
