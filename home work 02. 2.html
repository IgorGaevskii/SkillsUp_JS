<!DOCTYPE>
<html>
	<head>
		<title>home work 02. 2</title>
		<meta charset="utf-8">
	</head>

	<body>
		<p class="header">Вывод  четных чисел от 150 до 200 с помощью констркции for () {}</p>
		<p id="first answer"></p>

		<p class="header">Вывод  четных чисел от 150 до 200 с помощью констркции while () {}</p>
		<p id="second answer"></p>

		<p class="header">Вывод  четных чисел от 150 до 200 с помощью констркции do {} while ()</p>
		<p id="third answer"></p>
	</body>

	<style>
		.header{
			font-size: 30px;
			font-weight: bold;
		}
	</style>

	<script type="text/javascript">

		//Вывод чисел с помощью конструкции for
		var firstElementP = document.getElementById('first answer');
		var a = " ";

			for (var i = 150; i <= 200 ; i++) {
				let remainderOfDivision = i % 2;
				
				if (remainderOfDivision === 0) {
					a += i + ", ";
				}
			}

		firstElementP.innerHTML = a;

		//Вывод чисел с помощью конструкции while
		var secondElementP = document.getElementById('second answer');
		var b = " ";
		i = 150;

			while (i <= 200) {
				let remainderOfDivision = i % 2;

				if (remainderOfDivision === 0) {
					b += i + ", ";
				}

				i++;
			}

		secondElementP.innerHTML = b;

		//Вывод чисел с помощью конструкции do while
		var thirdElementP = document.getElementById('third answer');
		var c = " ";
		i = 150;
		
			do {
				let remainderOfDivision = i % 2;

				if (remainderOfDivision === 0) {
					c += i + ", ";
				}

				i++;
			} while (i <= 200);

		thirdElementP.innerHTML = c;
	</script>
</html>
