<!DOCTYPE>
<html>
	<head>
		<title>home work 02. 2</title>
		<meta charset="utf-8">
	</head>

	<body>
		<p class="header">Вывод  четных чисел от 150 до 200 с помощью констркции for () {}</p>
		<p id="first answer"></p>

		<p class="header">Вывод  четных чисел от 150 до 200 с помощью констркции while () {}</p>
		<p id="second answer"></p>

		<p class="header">Вывод  четных чисел от 150 до 200 с помощью констркции do {} while ()</p>
		<p id="third answer"></p>
	</body>

	<style>
		.header{
			font-size: 30px;
			font-weight: bold;
		}
	</style>

	<script type="text/javascript">

		//Вывод чисел с помощью конструкции for

		var a = " ";

			for (var i = 150; i <= 200 ; i++) {
				
				if ( (i % 2) === 0) {
					a += i + ", ";
				}
			}

		document.getElementById('first answer').innerHTML = a;

		//Вывод чисел с помощью конструкции while

		var b = " ";
		i = 150;

			while (i <= 200) {

				if ( (i % 2) === 0) {
					b += i + ", ";
				}

				i++;
			}

		document.getElementById('second answer').innerHTML = b;

		//Вывод чисел с помощью конструкции do while

		var c = " ";
		i = 150;
		
			do {

				if ( (i % 2) === 0) {
					c += i + ", ";
				}

				i++;
			} while (i <= 200);

		document.getElementById('third answer').innerHTML = c;

	</script>
</html>
